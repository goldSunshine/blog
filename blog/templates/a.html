<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
<style>

body{
  height:auto;
  background-size:100%;
  {% load staticfiles %}
  
  background:url("{% static '13.jpg' %}") no-repeat;
}

#home {
    background-color:white;
#    text-align:center;
    width:90%;
    border-radius: 5px; 
    height:2000px;
    opacity:0.8;
    margin:50px auto auto auto; 
    box-shadow: 0px 0px 10px 5px #888888;
}

#title{
    width:100%;
    height:120px;
}

#container{
    width:100%;
    height:auto;
    height:800px;
}

#side {
    background-color:#FFE4C4;
    float: left;  
    width:220px; 
    border-right:solid 1px black;
     height:800px;
   
}

#content {
    margin-left:220px;
    height:800px;

function setstyle(x)
{
document.getElementById(x).style.background="yellow";
}
    
}

</style>
</head>

<body>

<div id="home">

<div id="title">
{% load staticfiles %}
<img src="{% static 'logo.jpg' %}" width="120" height="120" style="float:left"/>
<img src="{% static 'name.png' %}"          style="float:left"/>
</div><!--end for title-->

<div id="container">

<div id="side">
<img src="{% static 'github1.jpg' %}" width="100" height="100"   style="float:left"/>
</div>

<div id="content">



{% for post in post_list %}
<div style='background-color:#EEE0E5;' id="fname" onfocues="setstyle(this.id)">
        <a href="{% url 'blog_detail' id=post.id %}" style="text-decoration:none"><h2 style="font-family:Simsun;font-size:35px">{{post.title}}</h1></a>
        标签: <span style="background:#FF1493;">{{post.category}}</span>
        <br>
      <!--  <a href="{% url 'blog_detail' id=post.id %}">Read More >>> </a>-->
        <p style="text-align:right">创建时间：{{post.pub_date}}</p>

        <!--<p style="text-align:right">最后修改时间：{{post.update_time}}</p>-->

</div>
{%endfor%}


</div><!--content-->



</div><!--end for home-->






</body>
</html>
