<!DOCTYPE html>
<html>
<head>
   
</head>

<!--使用模板中的图片时需要先引进静态文件，一定注意百分号和变量之间有空格，下面的变量static和%之间也有空格-->
{% load staticfiles %}
<body background="{% static '1.jpg' %}";background-size:cover;>

<div id="container" style="width:1150px">
<div id="header" style="text-align:center;height:100px">
<img src="{% static 'logo.jpg' %}" width="100" height="100" style="float:left"/>
<h1>金色旭光的博客</h1></div>

<hr />
<div id="menu" style="background-color:#AEEEEE;height:750px;width:150px;float:left;">
<b>访问次数</b>
</div>
{% for post in post_list %}
<h1>{{post.title}}</h1>
<p style="color:red">{{post.category}}</p>
 <a href="{% url 'blog_detail' id=post.id %}">Read More >>> </a>
<p>{{post.pub_date}}</p>
<p>{{post.update_time}}</p>
<hr />
{%endfor%}

</div>
</body>
</html>
